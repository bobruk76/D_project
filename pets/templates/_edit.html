<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Форма создания и редактирования</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	</head>
	<body>
		<div class="container col-10 mx-auto">
			<h1></h1>
			<div>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" class="btn btn-success col-4" value="Сохранить">
			</form>
			<form action="delete/" class="justify-content-start mt-1">
				<button class="btn btn-outline-danger col-4" >Удалить</button>
			</form>
			</div>
		</div>
		<script src="{% static 'scr/scripts.js' %}"></script>
	</body>
</html>
